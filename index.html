<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <section class="container">
      <div class="game-container">
        <div class="game-header">
          <h2 class="game-title">Rock, Paper or Scissor ?</h2>
          <div class="human-selection">
            <div class="selection-1">
              <img
                src="img/ROCK.png"
                alt=""
                srcset=""
                class="human-selection-1 human-choice"
              />
            </div>
            <div class="selection-2">
              <img
                src="img/PAPER.png"
                alt=""
                srcset=""
                class="human-selection-2 human-choice"
              />
            </div>
            <div class="selection-3">
              <img
                src="img/SCISSOR.png"
                alt=""
                srcset=""
                class="human-selection-3 human-choice"
              />
            </div>
          </div>
          <div class="round-title">
            <h4>Round: <span class="game-round" id="game-round">0</span>/5</h4>
          </div>
        </div>

        <div class="game-body">
          <div class="human-choice">
            <p>YOU</p>
            <img src="img/ROCK.png" alt="" srcset="" id="human-choice-object" />
            <p class="p-score">SCORE: <span id="human-score"> 0</span></p>
          </div>
          <div><h1 class="">-</h1></div>
          <div class="computer-choice">
            <p>COMPUTER</p>
            <img
              src="img/SCISSOR.png"
              alt=""
              srcset=""
              id="computer-choice-object"
            />
            <p class="p-score">SCORE: <span id="computer-score"> 0</span></p>
          </div>
        </div>
        <!-- <hr class="separateur" /> -->
        <div class="game-ruler">
          <div class="ruler">
            The stone breaks the scissor, the scissor cuts the paper, the paper
            covers the stone. If both throw the same object, it's a tie.
          </div>
          <div class="game-button">
            <button type="button" class="btn-cancel">Reset</button>
            <button type="button" class="btn-new-game">New game</button>
          </div>
        </div>
        <audio id="audio" src="audio/Click01.mp3"></audio>
        <audio id="audio-firework" src="audio/Fireworks.mp3"></audio>
        <audio id="audio-win" src="audio/win-sound.wav"></audio>
        <audio id="audio-lose" src="audio/Ahh-You-Lose.mp3"></audio>
      </div>
    </section>

    <script src="js/script-v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
